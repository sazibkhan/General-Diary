<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

      
   <ui:define name="content">

      
      <h:head>      
     <title>Home</title> 
      </h:head>
<h:body>


<h:form id="studentFrm">

<p:growl/>

<p:panel>

<p:dataTable value="#{signupController.usersRoleList}" var="user">

<p:column headerText="User Name">
<p:outputLabel value="#{user.username}"/>
</p:column>

<p:column headerText="Role">

<p:selectOneMenu value="#{signupController.usersDTO.roleName}">
<f:selectItem itemLabel="Please Select Role" itemValue=""/>
<f:selectItems value="#{signupController.uniqueRoleList}" var="roleName" itemLabel="#{roleName}" itemValue="#{roleName}"/>
</p:selectOneMenu>

</p:column>

<p:column headerText="Current Role">
<p:outputLabel value="#{user.roleName}"/>
</p:column>

<p:column headerText="All Roles">
<p:subTable value="#{user.roleName}" var="rol">
<p:outputLabel value="#{rol}"/>
</p:subTable>

</p:column>

</p:dataTable>
</p:panel>




</h:form>


</h:body>
</ui:define>
</ui:composition>
