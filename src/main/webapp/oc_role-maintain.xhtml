<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

      
   <ui:define name="content">

      
      <h:head>      
     <title>Home</title> 
      </h:head>
<h:body>


<h:form id="studentFrm">

<p:growl/>

<p:panel>

<p:dataTable value="#{signupController.ocPendigList}" var="user">

<p:column headerText="User Name">
<p:outputLabel value="#{user.username}"/>
</p:column>

<p:column headerText="Oc Identification ID">
<p:outputLabel value="#{user.ocIdentificationId}"/>
</p:column>

<p:column headerText="Action">
<p:commandButton icon="fa fa-check" value="Approve" action="#{signupController.approveOcRole}" update="studentFrm">
<f:setPropertyActionListener value="#{user.username}" target="#{signupController.usersDTO.username}"/>
</p:commandButton>
</p:column>

</p:commandButton>
<p:commandButton icon="fa fa-trash" action="#{studentController.deleteStudent}" update="studentFrm">
<f:setPropertyActionListener value="#{student}" target="#{studentController.studentDTO}"/>
</p:commandButton>
</p:column> -->

</p:dataTable>
</p:panel>




</h:form>


</h:body>
</ui:define>
</ui:composition>
